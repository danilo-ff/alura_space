{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
    <section class="imagem">
        <div class="imagem__conteudo">
            
            {% if card.foto == "" or card.foto == null %}
            <img class="imagem__imagem" src="{% static 'galeria/assets/imagens/galeria/not-found.png'%}">
            <p>NÃ£o Foto</p>
            {% else %}
            <img class="imagem__imagem" src="{{card.foto.url}}">
            <p>Foto</p>
            {% endif %}
            
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ card.nome }}</p>
                    <p class="imagem__descricao">{{ card.legenda }}</p>
                    <p class="imagem__texto">{{ card.descricao}}</p>
                </div>
            </div>
            
        </div>
    </section>
{% endblock %}
